<button (click)="initNewHero()">Create New Hero</button>


<br>
<br>

<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-bordered table-striped table-sm">
    <thead class="black white-text">
      <th>Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Place</th>
      <th></th>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let hero of heroes">
        <td>{{ hero.name }}</td>
        <td>{{ hero.firstName }}</td>
        <td>{{ hero.lastName }}</td>
        <td>{{ hero.place }}</td>
        <td><button (click)="editHero(hero)">edit</button></td>
      </tr>
    </tbody>
  </table>
</div>

<br>

<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updatedHeroes($event)"></app-edit-hero>
